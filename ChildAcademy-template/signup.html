<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <div class="container-sm">
    <section class="p-5 text-sm-start">
      <form action="" class="row g-3">      
        <div class="col-md-6">
          <input type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name" id="floatingInput">
          <label for="floatingInput">First name</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control form-control-lg" placeholder="Last name" aria-label="Last name" id="floatingInput">
          <label for="floatingInput">Last nmae</label>
        </div>
        <div class="col-12">
          <input type="email" class="form-control form-control-lg" placeholder="Email" id="floatingInput">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="col-12">
          <input type="password" class="form-control form-control-lg" placeholder="Password" id="floatingInput">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="col-12">
          <input type="password" class="form-control form-control-lg" placeholder="Confirm password" id="floatingInput">
          <label for="floatingInput">Email address</label>
        </div>
      </form>
    </section>
